	<div ><!--Hier wird die "Bildung" implementiert-->

<br>

<div class="divb" >

	<div> <!--Hier werden die Dateiparameter erfasst-->
<input type="text" 		class="parameter"	name="Grund" 		id="grund" 			placeholder="Grund" >
<input type="text" 		class="parameter"	name="Beschreibung" id="beschreibung" 	placeholder="Beschreibung" >
<input type="date" 		class="parameter"	name="Datum" 		id="date" 			 >


<script><!--Hier wird das heutige Datum vorbelegt-->
var dateTime = new Date();
var day = dateTime.getDate();
var month = dateTime.getMonth()+1;
if (month.length == 1) {
	month = ("0"+month);
}
var year = dateTime.getFullYear();
var value = (year+"-"+month+"-"+day);
document.getElementById("date").value = value;
</script>



<input type="number" 		class="parameter" name="Preis" 		id="preis" 	pattern=""		placeholder="00,00" 
		onblur="verrechnen(this.value)">
</div>

</div>
